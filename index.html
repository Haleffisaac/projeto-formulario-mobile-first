<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="label-start">
            <i><img src="imagens/icons8-foguete-96.png" alt="icone-foguete"></i>
            <h1>Pronto para começar?</h1>
        </div>
        <div class="form">
            <h2>Formulário de cadastro</h2>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <input type="password" name="confirme-password" id="confirme-password" placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
                <button>Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
